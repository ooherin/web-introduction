<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자기소개 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div id="app">
      <main>
        <section id="self-introduction-section">
          <h2>자기소개</h2>
          <div class="flex">
            <label>이름:</label>
            <div>리안(Rian)</div>
          </div>
          <div class="flex">
            <label>사는 곳:</label>
            <div>강남역 주변 어딘가🏠</div>
          </div>
          <ul>
            <li>안녕하세요! 저는 리안이라고 합니다!!</li>
            <li>전시회를 가는 것과 한강에서 자전거 타는 것을 좋아합니다!</li>
            <li>잘 부탁합니다~</li>
          </ul>
        </section>
        <section id="movies-introduction-section">
          <h2>인생 영화 BEST5</h2>
          <div id="movies-table-box">
            <table id="movies-introduction-table">
              <tr>
                <th id="movie-rank">순위</th>
                <th id="movie-title">제목</th>
                <th id="movie-poster">포스터</th>
                <th id="movie-detail">줄거리</th>
                <th id="movie-page">바로가기</th>
              </tr>
            </table>
          </div>
        </section>
        <section id="movie-choice-form-section">
          <h2>방명록</h2>

          <div>
            <label>이름: </label>
            <input type="text" id="name-input" />
          </div>
          <div id="select-like-movies-box">
            <label>본인 취향 영화</label>
          </div>
          <div id="button-container">
            <button class="primary-button" id="submit-button">등록</button>
            <button class="primary-button" id="reset-button">취소</button>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
